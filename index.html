<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="current-time"></h1>
            <p id="device-name"></p>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="https://i.pinimg.com/originals/dc/06/66/dc066614a31b9fb95f7fbb8b0587d11f.gif">
            </div>
        </div>
    </div>

    <script>
        let time = document.getElementById("current-time");
        let device = document.getElementById("device-name");
        setInterval(() =>{
            let d = new Date();
            time.innerHTML = d.toLocaleTimeString();
        },1000);
        console.log(navigator.userAgent)
        device.innerHTML = navigator.userAgent;
    </script>
</body>
</html>
